<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Reboot Countdown</title>
</head> 
<body>
  <main class="countdown-container">
    <h1>Allowing time for reboot, WiFi, and web server initialization</h1>
    <p>Re-opening the home page in <span id="countdown">15</span> seconds...</p>
  </main>

  <footer>
    <p>&copy; 2024 ESP32 Server | All rights reserved.</p>
  </footer>

<script type="text/javascript">
  var seconds = 15;
  function countdown() {
    seconds = seconds - 1;
    if (seconds <= 0) {
      window.location = "/";
    } else {
      document.getElementById("countdown").innerHTML = seconds;
      window.setTimeout("countdown()", 1000);
    }
  }
  countdown();
</script>
</body>
</html>
